<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>

</head>

<body>
    <h1>대전날씨</h1>
    <p id="temperature"></p>
    <script>
    function temperature(){
        fetch('https://api.openweathermap.org/data/2.5/weather?q=daejeon&appid=e41cf0c17e49cd33c9b09da20ff7acb7&units=metric')
        .then((response) => response.json())
        .then((data) => {
            var temperatureElement = document.getElementById("temperature");
            var tempValue = data.main.temp;
            temperatureElement.textContent = "온도 : " + tempValue + " °C";
    })
    .catch((error) => console.log("An error occurred:", error));
    }
    temperature();
    setInterval(temperature, 1000);
    </script>
    <p id="wind"></p>
    <script>
        function wind(){
            fetch('https://api.openweathermap.org/data/2.5/weather?q=daejeon&appid=e41cf0c17e49cd33c9b09da20ff7acb7&units=metric')
            .then((response) => response.json())
            .then((data) => {
                var temperatureElement = document.getElementById("wind");
                var tempValue = data.wind.speed;
                temperatureElement.textContent = "풍속 : " + tempValue + " m/s";
    })
    .catch((error) => console.log("An error occurred:", error));
    }
    wind();
    setInterval(wind, 1000);
    </script>
    <p id="clock"></p>
    <script>
        var Target = document.getElementById("clock");
        function clock() {
            var time = new Date();

            var month = time.getMonth();
            var date = time.getDate();
            var day = time.getDay();
            var week = ['일', '월', '화', '수', '목', '금', '토'];

            var hours = time.getHours();
            var minutes = time.getMinutes();
            var seconds = time.getSeconds();

            Target.innerText =
                `${month + 1}월 ${date}일 ${week[day]}요일 ` +
                `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes}` : minutes}:${seconds < 10 ? `0${seconds}` : seconds}`;

        }
        clock();
        setInterval(clock, 1000);
    </script>
    <p class="mx-auto" id-="hello">만든사람 : 이예찬</p>
</body>

</html>
